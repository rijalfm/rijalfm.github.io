<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.ico">
    <link href="./assets/css/main.css" rel="stylesheet">
</head>
<body>
    <main>
        <div class="container">
            <h2>Random Password Generator</h2>

            <div class="form-group">
                <select id="length-password">
                    <option disabled selected value="0">Password Length</option>
                    <optgroup label="Weak Password">
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </optgroup>
                    <optgroup label="Strong Password">
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                        <option value="32">32</option>
                        <option value="33">33</option>
                        <option value="34">34</option>
                        <option value="35">35</option>
                        <option value="36">36</option>
                        <option value="37">37</option>
                        <option value="38">38</option>
                        <option value="39">39</option>
                        <option value="40">40</option>
                        <option value="41">41</option>
                        <option value="42">42</option>
                        <option value="43">43</option>
                        <option value="44">44</option>
                        <option value="45">45</option>
                    </optgroup>
                </select>
            </div>

            <div class="form-group checkbox">
                <input type="checkbox" name="upper-case" id="upper-case">
                <label for="upper-case">Include Uppercase</label>
            </div>

            <div class="form-group checkbox">
                <input type="checkbox" name="number" id="number">
                <label for="number">Include Number</label>
            </div>

            <div class="form-group checkbox">
                <input type="checkbox" name="symbol" id="symbol">
                <label for="symbol">Include Symbol</label>
            </div>

            <div class="form-group checkbox">
                <input disabled type="text" id="result" placeholder="Your result will be displayed here...">
                <button type="button" id="copy">COPY</button>
            </div>

            <button class="btn" type="button" id="run">GENERATE</button>

        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.4/dist/sweetalert2.all.js" integrity="sha256-tla3Ax1KvW3mVL21UC9r3h4bO5TuKtZB3GfIFB4yD5E=" crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
